server:
    port: 6181
    context-path: /shiro

spring:
    profiles:
        active: @profiles.active@
    mvc:
        view:
          prefix: /WEB-INF/jsp/
          suffix: .jsp
          viewClass: org.springframework.web.servlet.view.JstlView
    datasource:
        driver-class-name: com.mysql.jdbc.Driver
        url: jdbc:mysql://localhost:3306/shiro
        username: root
        password: 123456

